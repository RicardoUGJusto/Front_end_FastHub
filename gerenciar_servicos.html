<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Serviços</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #797679, #f860a7);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #fa2689; 
        }

        .navbar-brand {
            color: #ffffff !important; 
            font-weight: bold; 
        }

        .navbar-brand:hover {
            color: #fff !important; 
            text-decoration: none;
        }

        .navbar-nav .nav-item {
            margin-right: 20px; 
        }

        .nav-link {
            color: #ffffff !important; 
            transition: color 0.3s;
            position: relative; 
        }

        .nav-link:hover {
            color: #fff !important; 
            text-decoration: none;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #f1eaed; 
            transition: width 0.3s;
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            position: relative;
            margin: auto;
            margin-top: 150px; 
        }

        .form-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .form-group label {
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input,
        .form-group select {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e83e8c;
            box-shadow: 0 0 8px rgba(232, 62, 140, 0.3);
        }

        .row .form-group {
            padding-right: 15px;
            padding-left: 15px;
        }

        @media (min-width: 768px) {
            .row .form-group {
                margin-bottom: 0;
            }
        }

        .form-group select {
            appearance: none;
            border: 2px solid #e91e63;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            color: #333;
            background-color: white;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.2);
            transition: border-color 0.3s, box-shadow 0.3s;
            background: url('https://www.svgrepo.com/show/67503/arrow-down.svg') no-repeat right 10px center;
            background-size: 15px;
            padding-right: 40px;
            cursor: pointer;
        }

        .form-group select:focus {
            border-color: #c2185b;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.4);
        }

        .form-group option {
            background-color: white; 
            color: #333; 
        }

        .btn-submit {
            padding: 15px 30px;
            background: linear-gradient(135deg, #e83e8c, #d63384);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #d63384, #c0277f);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-back {
            padding: 15px 30px;
            background-color: #6c757d;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-back:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .btn-back:active {
            transform: translateY(0);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Barra de navegação fixa no topo -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">FastHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home_adm.html">Voltar ao início</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h2>Gerenciar Serviços</h2>
        
        <!-- Formulário para adicionar/editar serviços -->
        <form id="serviceForm">
            <div class="form-group">
                <label for="serviceName">Serviço</label>
                <input type="text" id="serviceName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="serviceDescription">Descrição</label>
                <input type="text" id="serviceDescription" class="form-control" required>
            </div>

            <!-- Alinhar os botões à direita -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-submit mr-2">Salvar</button>
                <button type="reset" class="btn btn-back">Cancelar</button>
            </div>
        </form>
        
        <!-- Lista de serviços cadastrados -->
        <table class="table mt-4">
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Serviço</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="serviceList">
                <!-- Serviços serão adicionados aqui -->
            </tbody>
        </table>
    </div>    

    <footer>
        &copy; 2024 FastHub. Todos os direitos reservados.
    </footer>

    <script src="gerenciar_servicos.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
