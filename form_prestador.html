<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prestador</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #797679, #f860a7);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #fa2689; 
        }

        .navbar-brand {
            color: #ffffff !important; 
            font-weight: bold; 
        }

        .navbar-brand:hover {
            color: #fff !important; 
            text-decoration: none;
        }

        .navbar-nav .nav-item {
            margin-right: 20px; 
        }

        .nav-link {
            color: #ffffff !important; 
            transition: color 0.3s;
            position: relative; 
        }

        .nav-link:hover {
            color: #fff !important; 
            text-decoration: none;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #f1eaed; 
            transition: width 0.3s;
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            position: relative;
            margin: auto;
            margin-top: 50px; 
        }

        .form-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .form-group label {
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input,
        .form-group select {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e83e8c;
            box-shadow: 0 0 8px rgba(232, 62, 140, 0.3);
        }

        .row .form-group {
            padding-right: 15px;
            padding-left: 15px;
        }

        @media (min-width: 768px) {
            .row .form-group {
                margin-bottom: 0;
            }
        }

        
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 2px solid #e91e63;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            color: #333; 
            background-color: white;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.2);
            transition: border-color 0.3s, box-shadow 0.3s;
            background: url('https://www.svgrepo.com/show/67503/arrow-down.svg') no-repeat right 10px center;
            background-size: 15px;
            padding-right: 40px;
            cursor: pointer;
        }

        .form-group select:focus {
            border-color: #c2185b;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.4);
        }

        .form-group option {
            background-color: white; 
            color: #333; 
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e83e8c, #d63384);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #d63384, #c0277f);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-back {
            width: 100%;
            padding: 15px;
            background-color: #6c757d;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .btn-back:active {
            transform: translateY(0);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Barra de navegação fixa no topo -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">FastHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Voltar ao início</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h2>Realize o seu cadastro!</h2>
        <form action="/submit_form" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cpf-cnpj">CPF ou CNPJ</label>
                        <input type="text" class="form-control" id="cpf-cnpj" name="cpf_cnpj" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefone">Telefone / Celular</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estado" name="estado" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="area-atuacao">Área de Atuação</label>
                        <select class="form-control" id="area-atuacao" name="area_atuacao" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Educação">Educação</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Finanças">Finanças</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tipo-servico">Tipo de Serviço</label>
                        <select class="form-control" id="tipo-servico" name="tipo_servico" required>
                            <option value="" disabled selected>Selecione</option>
                            <!-- Subcategorias para Tecnologia -->
                            <optgroup label="Tecnologia">
                                <option value="Consultoria Tecnologia">Consultoria Tecnologia</option>
                                <option value="Desenvolvimento de Software">Desenvolvimento de Software</option>
                                <option value="Suporte Técnico">Suporte Técnico</option>
                                <option value="Infraestrutura de TI">Infraestrutura de TI</option>
                            </optgroup>
                            <!-- Subcategorias para Educação -->
                            <optgroup label="Educação">
                                <option value="Treinamento Corporativo">Treinamento Corporativo</option>
                                <option value="Consultoria Educacional">Consultoria Educacional</option>
                                <option value="Desenvolvimento de Currículo">Desenvolvimento de Currículo</option>
                                <option value="Apoio Escolar">Apoio Escolar</option>
                            </optgroup>
                            <!-- Subcategorias para Saúde -->
                            <optgroup label="Saúde">
                                <option value="Consultoria em Saúde">Consultoria em Saúde</option>
                                <option value="Serviços de Enfermagem">Serviços de Enfermagem</option>
                                <option value="Treinamento de Saúde">Treinamento de Saúde</option>
                                <option value="Gestão de Saúde">Gestão de Saúde</option>
                            </optgroup>
                            <!-- Subcategorias para Marketing -->
                            <optgroup label="Marketing">
                                <option value="Consultoria de Marketing">Consultoria de Marketing</option>
                                <option value="Gestão de Redes Sociais">Gestão de Redes Sociais</option>
                                <option value="Desenvolvimento de Campanhas">Desenvolvimento de Campanhas</option>
                                <option value="Análise de Mercado">Análise de Mercado</option>
                            </optgroup>
                            <!-- Subcategorias para Finanças -->
                            <optgroup label="Finanças">
                                <option value="Consultoria Financeira">Consultoria Financeira</option>
                                <option value="Planejamento Tributário">Planejamento Tributário</option>
                                <option value="Auditoria Financeira">Auditoria Financeira</option>
                                <option value="Gestão de Investimentos">Gestão de Investimentos</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="descricao">Descrição do Serviço</label>
                        <input type="text" class="form-control" id="descricao" name="descricao">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-submit">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
