<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text:ital@0;1&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="aba_navegacao">
        <img src="./logo.png" alt="Logo FastHub" class="logo">
        <div class="navegacao-links">
            <button id="sobre-nos">Quem somos nós?</button>
            <button onclick="window.location.href='seja-cliente.html'">Seja cliente</button>
            <span>OU</span>
            <button onclick="window.location.href='seja-prestador.html'">Seja prestador</button>
            <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>

    <div class="main-content">
        <div class="images-container">
            <img src="./Selecting team-bro.png" alt="Ilustração" class="illustration">
            <img src="./Live collaboration-amico.png" alt="Imagem Principal" class="text-image">
        </div>
        <div class="main_text">
            <p class="slogan">CONECTANDO AOS MELHORES PRESTADORES DE SERVIÇO COM RAPIDEZ E CONFIANÇA!</p>
        </div>
    </div>

    <!-- Seção Sobre Nós (oculta inicialmente) -->
    <div id="sobre-nos-conteudo" class="hidden">
        <h2>Sobre Nós</h2>
        <p>Aqui vai a explicação detalhada sobre a empresa. Inclua aqui todo o conteúdo que você deseja mostrar quando o botão 'Quem somos nós?' for clicado.</p>
        <button id="voltar-topo">Voltar ao topo</button>
    </div>

    <!-- Incluindo o script JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
