<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text:ital@0;1&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row aba_navegacao">
            <div class="col-12 d-flex justify-content-between align-items-center p-3">
                <img src="./logo.png" alt="Logo FastHub" class="logo">
                <div class="navegacao-links d-flex align-items-center">
                    <button id="sobre-nos" class="btn btn-link" onclick="window.location.href='#';">Quem somos nós?</button>
                    <button class="btn btn-link" onclick="window.location.href='form.html';">Seja cliente</button>
                    <span class="mx-3">OU</span>
                    <button class="btn btn-link" onclick="window.location.href='form_prestador.html';">Seja prestador</button>
                    <button class="login-btn btn" onclick="window.location.href='login.html';">Login</button>
                </div>
            </div>
        </div>

        <div class="row main-content">
            <div class="col-md-6 d-flex flex-column align-items-start images-container">
                <img id="img1" src="./Selecting team-bro.png" alt="Ilustração" class="illustration img-fluid">
                <img id="img2" src="./Live collaboration-amico.png" alt="Imagem Principal" class="text-image img-fluid">
            </div>            
            <div class="col-md-6 d-flex align-items-center main_text">
                <p class="slogan">CONECTANDO AOS MELHORES PRESTADORES DE SERVIÇO COM RAPIDEZ E CONFIANÇA!</p>
            </div>
        </div>

        <!-- Seção Sobre Nós (oculta inicialmente) -->
        <div id="sobre-nos-conteudo" class="hidden">
            <h2>Sobre Nós</h2>
            <p>Aqui vai a explicação detalhada sobre a empresa. Inclua aqui todo o conteúdo que você deseja mostrar quando o botão 'Quem somos nós?' for clicado.</p>
            <button id="voltar-topo" class="btn btn-primary">Voltar ao topo</button>
        </div>
    </div>

    <!-- Incluindo o script JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
